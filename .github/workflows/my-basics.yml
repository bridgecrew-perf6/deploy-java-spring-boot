#----------------------------------------------------- 
name: MY-GitHubActions
#----------------------------------------------------- 
env:
  APPLICATION_NAME   : "MyFlask"
  DEPLOY_PACKAGE_NAME: "flash-deploy-ver-${{ github.sha }}"
#----------------------------------------------------- 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#----------------------------------------------------- 
jobs:
#----------------------------------------------------- 
  my_testing:
    runs-on: ubuntu-latest

    steps:
    - name: Print Hello Message in Testing
      run: echo "Hello World from Testing job"
      
    - name: Execute few commands
      run: |
       echo "Hello Message1"
       echo "Hello Message2"
       echo "Application name: ${{ env.APPLICATION_NAME }}"
       
    - name: List current folder_0
      run : ls -la
      
    - name: Git clone my repo
      uses: actions/checkout@v1
      
    - name: List current folder_1
      run : ls -la
#----------------------------------------------------- 
  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    
    steps:
    - name: Print Hello Message in Deploy
      run: echo "Hello World from Deploy job"
      
    - name: Printing Deployment package
      run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
      
    - name: Lets test some packages if they are here 0
      run : aws --version
      
    - name: Lets test some packages if they are here 1
      run : zip
      
    - name: Lets test some packages if they are here 3
      run : gc --version
